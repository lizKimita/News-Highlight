{% macro displaySourceList(source_list) %}

    {% for source in source_list %}

    <div class="col-md-4 source-card">
        <div class = "card">
            <div class="card-heading">
                <p >{{ source.name}}</p> 
            </div>
            <div class = "card-body">
                <p> {{source.description|truncate(100)}} </p>
                <a href="/source/{{source.source_id}}"> View Articles</a>
            </div>       
            
        </div>
    </div>

        
    {% endfor %}

{% endmacro %}
