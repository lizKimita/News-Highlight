{% extends 'base.html'%}
<!-- {% import 'macros.html' as macro%} -->

<!-- Content block -->
{% block content %}

<div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1> {{title}} </h1>
            </div>
        </div>
        <div class="row">
            {% for article in source %}
            <div class="col-md-3">
                <a href={{article.url}} target="_blank">
                    <img src={{article.urlToImage}} alt="">
                </a>
                <div>
                    <h4 class="text-bold"> {{article.title}} </h4>
                    <p class="small">- {{article.author}} </p>
                    <p class="small">Posted on {{article.publishedAt}}</p>
                    <hr>
                    <p> {{article.description}}
                        <a href={{article.url}} target="_blank">Read Full Article</a>
                    </p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
